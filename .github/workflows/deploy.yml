name: Test & Deploy to VPS (PM2 Mode)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Test SSH login
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 20s
          script: echo "âœ… SSH login successful"
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies & build (with logs)
        run: |
          set -e
          mkdir -p logs

          {
            echo "======================================"
            echo "ðŸ§ª TEST JOB STARTED"
            echo "ðŸ“… Time: $(date)"
            echo "======================================"

            echo "ðŸ“¦ Installing dependencies..."
            npm ci

            echo "ðŸ—ï¸ Building project..."
            npm run build

            echo "âœ… Build successful"

            echo "======================================"
            echo "ðŸ§ª TEST JOB FINISHED"
            echo "ðŸ“… Time: $(date)"
            echo "======================================"
          } | tee logs/test.log

      - name: Upload test log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: frontend/logs/test.log

      - name: Add test log to job summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Job Log (last 50 lines)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 50 logs/test.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to VPS (PM2)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy & restart PM2 (with server logs)
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p /srv/logs/marvel
            exec > /srv/logs/marvel/deploy.log 2>&1

            echo "======================================"
            echo "ðŸš€ DEPLOYMENT STARTED"
            echo "ðŸ“… Time: $(date)"
            echo "======================================"

            cd /srv/marvel
            git reset --hard HEAD
            git pull origin main

            cd frontend
            npm ci
            npm run build

            if pm2 list | grep -q "frontend"; then
              pm2 reload ecosystem.config.js --update-env
            else
              pm2 start ecosystem.config.js
            fi

            pm2 save

            echo "======================================"
            echo "ðŸš€ DEPLOYMENT FINISHED"
            echo "ðŸ“… Time: $(date)"
            echo "======================================"

      - name: Upload deployment log (placeholder)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: /tmp/nonexistent || true
