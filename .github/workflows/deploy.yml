name: Test & Deploy to VPS (PM2 Mode)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test SSH connectivity
        run: |
          nc -vz ${{ secrets.VPS_HOST }} ${{ secrets.VPS_PORT }} || echo "Cannot reach VPS"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "üöÄ Deploying frontend on VPS..."
            cd /srv/marvel/frontend || exit 1

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies
            npm ci

            # Build frontend
            npm run build

            # Reload PM2 process safely
            if pm2 list | grep -q "frontend"; then
              echo "‚ôªÔ∏è  Reloading frontend process with PM2..."
              pm2 reload frontend
            else
              echo "‚ñ∂Ô∏è  Starting frontend process with PM2..."
              pm2 start npm --name frontend -- start
            fi

            # Save PM2 config
            pm2 save

            echo "‚úÖ Deployment complete!"
            pm2 list
